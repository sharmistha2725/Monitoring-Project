apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graf-prom-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:   # Replace with your domain or leave blank for ALB DNS
      -http:
         paths:
           - path: /
             pathType: Prefix
             backend:
               service:
                 name: grafana-service
                 port:
                   number: 3000
      -http:
         paths:
           - path: /
             pathType: Prefix
             backend:
               service:
                 name: prometheus-service
                 port:
                   number: 9090
